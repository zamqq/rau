<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f78b783fb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signtemplate.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        
        <div class="login-info">
            <h1>Sign In</h1>
            <input class="input-form" type="text" placeholder="Username">
            <input class="input-form" type="text" placeholder="Password">
            <div class="checkbox-container">
                <label class="checkbox">Stay signed in
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        
        <footer>
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="24 / arrows / arrow-right">
                    <path id="icon" fill-rule="evenodd" clip-rule="evenodd" d="M17.5858 13H3V11H17.5858L11.2929 4.70711L12.7071 3.29289L21.4142 12L12.7071 20.7071L11.2929 19.2929L17.5858 13Z" fill="black"/>
                    </g>
                </svg>                    
            </button>
            <a href="cantsignin.html">CAN'T SIGN IN?</a>
            <a href="signup.html">CREATE AN ACCOUNT</a>
        </footer>
    </div>
</body>
</html>
