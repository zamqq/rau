<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form id="registrationForm" onsubmit="validateForm(); return false;">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <br>

    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>

    <br>

    <label for="confirmPassword">Confirma Parola:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span id="confirmPasswordError" class="error"></span>

    <br>

    <button type="submit">Register</button>
</form>

<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
    }
</style>

<script>
    function validateForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        emailError.innerHTML = "";
        passwordError.innerHTML = "";
        confirmPasswordError.innerHTML = "";

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            emailError.innerHTML = "email invalid";
        }

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
        if (!passwordRegex.test(password)) {
            passwordError.innerHTML = "Parola trebuie sa aiba minim 8 caractere si sa includa macar o litera mare, o litera mica, si un numar";
        }

        if (password !== confirmPassword) {
            confirmPasswordError.innerHTML = "Parolele nu coincid";
        }

        if (emailError.innerHTML === "" && passwordError.innerHTML === "" && confirmPasswordError.innerHTML === "") {
            alert("Te-ai inregistrat cu succes!");
        }
    }
</script>

</body>
</html>
